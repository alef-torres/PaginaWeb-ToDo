<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="main">

    <form id="form-adicionar" class="header">
      <input type="text" id="input-item" placeholder="Adicione um item a sua lista...">
      <div class="header-div">
      </div>
      <button class="botao-ver" type="submit">Adicionar</button>
    </form>

    <div class="controler">
      <span id="contador-itens-lista" class="controler-contador">Itens na lista : 0</span>
      <span id="contador-itens-concluidos" class="controler-contador">Concluídos: 0</span>
      <span id="contador-itens-pendentes" class="controler-contador">Pendentes: 0</span>
      <select id="filtro-status" class="controler-opcoes">
        <option value="todos">Todos</option>
        <option value="concluido">Concluído</option>
        <option value="pendentes">Pendentes</option>
      </select>
      <button id="atualizar-filtro" class="botao-ver botao-lar">Atualizar</button>
    </div>


    <div class="content">
      <ul id="container">
        <!-- aqui fica os itens redenrizados da lista-->
      </ul>
    </div>

    <div class="footer">
      <button class="botao-ver" id="btn-limpar">Limpar</button>
    </div>

  </section>
  <script src="app.js"></script>
</body>

</html>
